{% load crispy_forms_tags %}
{% block content_header %}
    <p>
        <a href="{% url 'list' %}" class="btn btn-primary">List</a>
    </p>
{% endblock %}
<h2>Upload Book</h2>
<form method="post" , enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload file</button>
</form>
